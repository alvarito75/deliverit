<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="order"></ion-back-button>
    </ion-buttons>

    <ion-title *ngFor="let order of orders">{{ order.orderName }}</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="trash" slot="icon-only" (click)="presentAlertConfirm()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-grid>

        <ion-card>
          <ion-card-header>
            <img src="{{order.imageUrl}}">
            <ion-card-subtitle>Nombre del producto</ion-card-subtitle>
            <ion-card-title>{{ order.orderName }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in awhile,
            and climb a mountain or spend a week in the woods. Wash your spirit clean.
          </ion-card-content>
        </ion-card>

      </ion-grid>
    </ion-item>
  </ion-list>

  <!-- List of Text Items -->
  <ion-list *ngFor="let order of orders">
    <ion-item *ngFor="let product of order.products" (click)='test(product.idProduct)'>
      <ion-label>{{ product.name }}</ion-label>
      <ion-label>Cantidad: 5</ion-label>
    </ion-item>
  </ion-list>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
