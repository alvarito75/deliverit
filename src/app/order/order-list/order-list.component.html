
<ion-item *ngFor="let order of orders">
  
  <ion-grid>
    <ion-row (click)="showOrderInfo(order.idOrder)">
      <ion-col size="4">
        <div>
          <ion-avatar>
            <img src="{{order.imageUrl}}">
          </ion-avatar>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-label>{{order.orderName}}</ion-label>
        </div>
      </ion-col>
